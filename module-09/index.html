    <main>
        <header class="header">
            <nav class="nav">
                <div class="container">
                    <div class="reg-wrapper row align-items-center">

                            <h1 class="logo text-center text-md-left"><a href="#">URLAUBSGLÃœCK</a></h1>

                            <a class="reg-btn" href="#">log in</a>
                            <a class="reg-btn" href="#">Sign up</a>
                        </div>
                    </div>
                    <h2 class="title col-12">Shere your holidays dreams</h2>

        <section class="partner-section container">

            <div class="container wrapper--md-shrink">
                <ul class="partner-list row justify-content-center">
                    <li class="partner-list-item first-item col-12 col-md-5 col-lg-3">
                        <figure>
                            <div class="img-wrapper icon-tv">
                                <img class="photo" src="img/partner/partner-1.jpg" alt="partner photo">

                            <figcaption class="partner-name">Bradley Hunter</figcaption>
                            <figcaption class="partner-info">Based in Chicago. I love playing tennis and loud music.</figcaption>
                        </figure>
                    </li>
                    <li class="partner-list-item second-item col-12 col-md-4 col-lg-3">
                        <figure>
                            <div class="img-wrapper icon-flask">
                                <img class="photo" src="img/partner/partner-2.jpg" alt="partner photo">
                            </div>
                            <figcaption class="partner-name">Lucas Marsha</figcaption>
                            <figcaption class="partner-info">I get my inspiration from nature and objects around me. I have a passion to colours, typography and skateboards.</figcaption>
                        </figure>
                    </li>
                    <li class="partner-list-item third-item col-12 col-md-4 col-lg-3">
                        <figure>
                            <div class="img-wrapper icon-coffe">
                                <img class="photo" src="img/partner/partner-3.jpg" alt="partner photo">
                            </div>
                            <figcaption class="partner-name">Heather Walker</figcaption>
                            <figcaption class="partner-info">I'm a happy person that loves cats and climbing on mountains.</figcaption>
                        </figure>
                    </li>
                    <li class="partner-list-item forth-item col-12 col-md-4 col-lg-3">
                        <figure>
                            <div class="img-wrapper icon-plane">
                                <img class="photo" src="img/partner/partner-4.jpg" alt="partner photo">
                            </div>
                            <figcaption class="partner-name">Milla Jovovich</figcaption>
                            <figcaption class="partner-info">I like to kill zombies with a company of strange people.</figcaption>
                        </figure>
                    </li>
                </ul>
                <button class="other-btn col-12">See other partners</button>
